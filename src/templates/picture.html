{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load humanize %}

<section id="the-big-picture" class="fc-container fc-container--has-show-more js-container--lazy-load fc-container--has-toggle" aria-expanded="true">
      <div class="fc-container__inner">
        <div class="fc-container__header js-container__header">
          <div class="fc-container__header__title">
            <span tabindex="0">The big picture</span>
          </div>
        </div>
        <div class="fc-container--rolled-up-hide fc-container__body fc-show-more--hidden" data-title="The big picture">
          {% for obj in picture_list|slice:'0:1' %}
          <div class="fc-slice-wrapper">
            <ul class="u-unstyled l-row  l-row--cols-1 fc-slice fc-slice--f">
              <li class="fc-slice__item l-row__item l-row__item--span-1 u-faux-block-link">
                <div class="fc-item fc-item--gallery fc-item--has-image fc-item--is-media-link fc-item--pillar-lifestyle fc-item--type-media js-fc-item fc-item--standard-mobile fc-item--full-media-75-tablet js-snappable" >
                  <div class="fc-item__container">
                    <div class="fc-item__media-wrapper">
                      <div class="fc-item__image-container u-responsive-ratio ">
                        <picture>
                          <img class="responsive-img" alt="" src="{{obj.get_image_url}}">
                        </picture>
                      </div>
                    </div>
                    <div class="fc-item__content">
                      <div class="fc-item__header">
                        <h2 class="fc-item__title"><a href="{{obj.get_absolute_url}}" class="fc-item__link" data-link-name="article">{% if obj.caption %}<span class="fc-item__kicker">{{ obj.caption }}</span>{% endif %} <span class="u-faux-block-link__cta fc-item__headline"> <span class="js-headline-text">{{obj.title}}</span></span> </a></h2>
                      </div>
                      <div class="fc-item__standfirst">
                        {{obj.content|truncatewords:30}}
                      </div>
                      <div class="fc-item__footer-meta-wrapper">
                        <div class="fc-item__meta-wrapper">
                          <div class="fc-item__media-meta">
                            <span class="inline-camera inline-icon ">
                            <svg width="18" height="13" viewBox="0 0 18 13" class="inline-camera__svg inline-icon__svg">
                            <path d="M18 3.5v8L16.5 13h-15L0 11.5v-8L1.5 2H5l2-2h4l2 2h3.5L18 3.5zM9 11c1.9 0 3.5-1.6 3.5-3.5S10.9 4 9 4 5.5 5.6 5.5 7.5 7.1 11 9 11z"></path>
                            </svg> </span>
                            <span class="u-h">Gallery</span>
                          </div>
                          <aside class="fc-item__meta js-item__meta">
                          </aside>
                        </div>
                      </div>
                    </div>
                    <a href="{{obj.get_absolute_url}}" class="u-faux-block-link__overlay js-headline-text" data-link-name="article" tabindex="-1" aria-hidden="true">{{obj.title}}</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          {% endfor %}
          <div class="js-show-more-placeholder">
          </div>
          <!-- <button class="button button--medium button--primary button--show-more collection__show-more js-show-more-button modern-visible" data-test-id="show-more" data-link-name="more"> <span class="inline-plus inline-icon ">
          <svg width="18" height="18" viewBox="0 0 18 18" class="inline-plus__svg inline-icon__svg">
          <path d="M8.2 0h1.6l.4 7.8 7.8.4v1.6l-7.8.4-.4 7.8H8.2l-.4-7.8L0 9.8V8.2l7.8-.4.4-7.8z"></path>
          </svg> </span> <span class="inline-minus inline-icon ">
          <svg width="32" height="32" viewBox="0 0 32 32" class="inline-minus__svg inline-icon__svg">
          <path d="M5 15h22v3H5z"></path>
          </svg> </span> <span class="js-button-text">More The big picture</span> </button> -->
        </div>
      </div>
    </section>
    <br><br>
