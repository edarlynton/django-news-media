 {% if messages %}
    <div class='messages'>

    <ul class="messages">
    {% for message in messages %}
    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %} ><blockquote style="color: brown;">{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</blockquote></li>
    {% endfor %}
    </ul>

    </div>
{% endif %}
